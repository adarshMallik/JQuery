<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery animation</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    
     <img src="https://www.achieversit.com/assets/images/AIT-white.jpg" alt="image" style="display: block;">
    <button id="toogleJs">Toggle using Javascript</button>
    <button id="toogleJquery"> Toggle using JQuery</button>
    <script>
        document.getElementById("toogleJs").addEventListener("click",function(){
           
             if(document.getElementsByTagName('img')[0].style.display == 'block')
             {
                console.log("Hello World")
             document.getElementsByTagName('img')[0].style.
             display = 'none'
             }
             else{
                document.getElementsByTagName('img')[0].style.display = 'block'
             }
        });

        //Using JQuery

        $('#toogleJquery').click(function(){
            $('img').toggle();
        })

    </script>
</body>
</html>
